<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon" lblButton="Ajouter" ></app-page-title>
                <h2 class="card-title">Informations sur l'etudiant</h2>
                <div class="row">
    <div class="col-md-10">
        <div class="main-card mb-3 card">
            <div class="card-body">
                <jsonforms
                    [(data)]="data"
                    [schema]="schema"
                    [uischema]="uischema"
                    [renderers]="renderers"
                    
            [validationMode]="currentValidationMode"
            ></jsonforms>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <button class="mb-2 me-2 btn btn-success"
            (click)="addNewEtudiant()"
        >Ajouter
        </button>
    </div>

    
    
</div>
